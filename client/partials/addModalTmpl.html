<div class="modal-header">
    <h3 class="modal-title">Start New Room</h3>
</div>
<div class="modal-body">
  <form ng-submit="createRoom(newRoomName, emails)" novalidate="" name="newRoomForm">

    <div class="form-group" ng-class="{ 'has-error': newRoomForm.newRoomName.$touched && newRoomForm.newRoomName.$invalid }">
      <input class="form-control" name="newRoomName" placeholder="Room title .." ng-model="newRoomName" required type="text">

      <div class="help-block" ng-if="newRoomForm.newRoomName.$touched" ng-messages="newRoomForm.newRoomName.$error">
        <p ng-message="required">Please enter Room name.</p>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': newRoomForm.emails.$touched && newRoomForm.emails.$invalid }">
      <input class="form-control" name="emails" ng-model="emails" placeholder="Invitation email" type="email">

      <div class="help-block" ng-if="newRoomForm.emails.$touched" ng-messages="newRoomForm.emails.$error">
        <p ng-message="email">Please enter valid email address</p>
      </div>
    </div>


    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-disabled="newRoomForm.$invalid"
       ng-click="createRoom(newRoomName, emails)" type="submit">Create Room and Start Chat !</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </form>
